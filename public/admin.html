<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Panel</title>
  <link rel="stylesheet" href="/admin.css">
</head>
<body>
  <header>
    <h1>Admin Panel</h1>
    <button id="logoutBtn">Logout</button>
  </header>

  <main>
    <section>
      <h2>User Aktif</h2>
      <table id="userTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>IP</th>
            <th>User Agent</th>
            <th>Last Seen</th>
            <th>Aksi</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <script src="/admin.js"></script>
  <script>
async function checkAdmin() {
  try {
    const res = await fetch("/api/check-admin"); // bikin endpoint khusus
    if (res.status === 401) {
      window.location.href = "/login";
    }
  } catch (e) {
    console.error("Gagal cek admin", e);
    window.location.href = "/login";
  }
}
checkAdmin();
  </script>
</body>
</html>
