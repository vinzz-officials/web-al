<!-- public/admin.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Panel — ALvian</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: Poppins, sans-serif }
  </style>
</head>
<body class="bg-gray-950 text-gray-100 min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-cyan-400 mb-6 text-center">⚡ Admin Panel — ALvian</h1>

    <!-- LOGIN -->
    <div id="loginCard" class="bg-gray-900 border border-gray-700 p-6 rounded-2xl shadow-lg">
      <h2 class="text-lg font-semibold mb-4">Login Admin</h2>
      <input id="u" placeholder="Username" class="w-full p-3 mb-3 rounded bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-cyan-400 outline-none" />
      <input id="p" placeholder="Password" type="password" class="w-full p-3 mb-4 rounded bg-gray-800 border border-gray-700 focus:ring-2 focus:ring-cyan-400 outline-none" />
      <button id="btnLogin" class="w-full py-2 bg-cyan-400 text-gray-900 font-semibold rounded-lg hover:bg-cyan-300 transition">Login</button>
      <div id="loginMsg" class="mt-3 text-sm text-red-400"></div>
    </div>

    <!-- DASHBOARD -->
    <div id="panel" class="hidden bg-gray-900 border border-gray-700 p-6 rounded-2xl shadow-lg">
      <div class="flex justify-between items-center mb-6">
        <h2 class="text-xl font-semibold text-cyan-300">User Aktif</h2>
        <div class="space-x-2">
          <button id="btnRefresh" class="px-4 py-1 bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700">Refresh</button>
          <button id="btnLogout" class="px-4 py-1 bg-red-600 rounded-lg hover:bg-red-500">Logout</button>
        </div>
      </div>

      <!-- List user aktif -->
      <ul id="userList" class="space-y-2 mb-8"></ul>

      <!-- Run command -->
      <div class="bg-gray-800 p-4 rounded-lg mb-6">
        <h3 class="font-semibold mb-3 text-cyan-300">Run Command (whitelisted)</h3>
        <div class="flex items-center space-x-3">
          <select id="cmdSelect" class="flex-1 p-2 rounded bg-gray-900 border border-gray-700">
            <option value="">-- pilih command --</option>
            <option value="ping">ping (sim)</option>
            <option value="clearUsers">clearUsers (hapus active users)</option>
          </select>
          <button id="runCmd" class="px-4 py-2 bg-green-500 text-gray-900 rounded-lg font-semibold hover:bg-green-400">Run</button>
        </div>
        <pre id="cmdOut" class="mt-3 p-3 bg-black rounded text-sm"></pre>
      </div>

      <!-- Kirim kode ke user -->
      <div class="bg-gray-800 p-4 rounded-lg">
        <h3 class="font-semibold mb-3 text-cyan-300">Kirim Kode ke User</h3>
        <input id="targetUser" placeholder="username target" class="w-full p-2 mb-3 rounded bg-gray-900 border border-gray-700" />
        <textarea id="codeInput" placeholder="contoh: alert('Halo dari admin!')" class="w-full p-2 h-24 rounded bg-gray-900 border border-gray-700"></textarea>
        <button id="sendCode" class="mt-3 w-full py-2 bg-blue-500 text-gray-900 rounded-lg font-semibold hover:bg-blue-400">Kirim Kode</button>
        <div id="codeMsg" class="mt-2 text-sm"></div>
      </div>
    </div>
  </div>

  <script>
    const setToken = (t) => localStorage.setItem('ALV_TOKEN', t);
    const getToken = () => localStorage.getItem('ALV_TOKEN');
    const clearToken = () => localStorage.removeItem('ALV_TOKEN');

    async function api(path, opts = {}) {
      opts.headers = opts.headers || {};
      if (getToken()) opts.headers['Authorization'] = 'Bearer ' + getToken();
      opts.headers['Content-Type'] = 'application/json';
      const res = await fetch('/api/' + path, opts);
      if (res.status === 401 || res.status === 403) throw new Error('Unauthorized');
      return res.json();
    }

    // login
    document.getElementById('btnLogin').onclick = async () => {
      const u = document.getElementById('u').value;
      const p = document.getElementById('p').value;
      try {
        const r = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type':'application/json'},
          body: JSON.stringify({ username: u, password: p })
        });
        const j = await r.json();
        if (!r.ok) { document.getElementById('loginMsg').textContent = j.message || 'Login failed'; return; }
        setToken(j.token);
        document.getElementById('loginCard').classList.add('hidden');
        document.getElementById('panel').classList.remove('hidden');
        loadUsers();
      } catch (e) {
        document.getElementById('loginMsg').textContent = e.message;
      }
    };

    document.getElementById('btnLogout').onclick = () => {
      clearToken();
      document.getElementById('panel').classList.add('hidden');
      document.getElementById('loginCard').classList.remove('hidden');
    };

    async function loadUsers() {
      try {
        const j = await api('active-users', { method: 'GET' });
        const list = document.getElementById('userList');
        list.innerHTML = '';
        j.activeUsers.forEach(u => {
          const li = document.createElement('li');
          li.className = 'p-2 bg-gray-900 rounded border border-gray-700 flex justify-between items-center';
          li.innerHTML = `<span>${u}</span>`;
          list.appendChild(li);
        });
      } catch (e) {
        if (e.message === 'Unauthorized') {
          clearToken();
          document.getElementById('panel').classList.add('hidden');
          document.getElementById('loginCard').classList.remove('hidden');
        }
      }
    }

    document.getElementById('btnRefresh').onclick = loadUsers;

    document.getElementById('runCmd').onclick = async () => {
      const cmd = document.getElementById('cmdSelect').value;
      if (!cmd) return alert('Pilih command dulu');
      document.getElementById('cmdOut').textContent = 'Running...';
      try {
        const j = await api('command', { method: 'POST', body: JSON.stringify({ cmd }) });
        document.getElementById('cmdOut').textContent = j.output || JSON.stringify(j);
        loadUsers();
      } catch (e) {
        document.getElementById('cmdOut').textContent = e.message;
      }
    };

    // kirim kode
    document.getElementById('sendCode').onclick = async () => {
      const target = document.getElementById('targetUser').value.trim();
      const code = document.getElementById('codeInput').value.trim();
      if (!target || !code) return alert('Isi target user dan kode!');
      document.getElementById('codeMsg').textContent = 'Mengirim...';
      try {
        const j = await api('send-code', { method: 'POST', body: JSON.stringify({ user: target, code }) });
        document.getElementById('codeMsg').textContent = j.message || 'Kode terkirim';
      } catch (e) {
        document.getElementById('codeMsg').textContent = e.message;
      }
    };

    // auto login
    if (getToken()) {
      document.getElementById('loginCard').classList.add('hidden');
      document.getElementById('panel').classList.remove('hidden');
      loadUsers();
    }
  </script>
</body>
</html>
